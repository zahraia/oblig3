<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <title>Cinema tickets</title>

</head>
<body>
<div class="container mx-auto">
    <h1> Order movie tickets</h1>

    <div class="row">

        <div class="col-md-8">

            <div class="form-group">
                <label for="movies">Choose your movie:</label>
                <div id="movies"></div>
                <p class="text-danger" id="err_movie"></p>

            </div>
            <br>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" min="0" value="1"
                       onchange="validateAmount(this.value)">
                <p class="text-danger" id="err_amount"></p>

            </div>
            <br>

            <div class="form-group">

                <label for="first_name">First name: </label>
                <input type="text" id="first_name" class="form-control" onchange="validateFirstName(this.value)">
                <p class="text-danger" id="err_first_name"></p>
            </div>

            <br>

            <div class="form-group">
                <label for="surname">Surname: </label>
                <input type="text" class="form-control" id="surname" onchange="validateLastName(this.value)">
                <p class="text-danger" id="err_surname"></p>

            </div>


            <br>

            <div class="form-group">

                <label for="phone">Phone number: </label>
                <input type="text" class="form-control" id="phone" onchange="validatePhone(this.value)">
                <p class="text-danger" id="err_phone"></p>

            </div>
            <br>

            <div class="form-group">

                <label for="email">Email: </label>
                <input type="email" class="form-control" id="email" onchange="validateEmail(this.value)">
                <p class="text-danger" id="err_email"></p>

            </div>
            <br>
            <button class="btn btn-primary" onclick="validateAll()"> Buy ticket</button>
        </div>

    </div>
    <div class="row">
        <h2>
            All tickets
        </h2>

        <table id="tickets">

        </table>
    </div>


    <button class="btn btn-danger" onclick="deleteTickets()">Delete all tickets</button>
</div>


</body>
<script type="application/javascript" src="app.js"></script>
</html>
